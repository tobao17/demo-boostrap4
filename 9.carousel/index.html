<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="text/javascript" src="assets/vendor/bootstrap.js"></script>
    <script type="text/javascript" src="assets/script.js"></script>
    <link rel="stylesheet" href="assets/vendor/bootstrap.css" />
    <link rel="stylesheet" href="assets/vendor/font-awesome.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div id="carouselId" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselId" data-slide-to="0" class="active"></li>
        <li data-target="#carouselId" data-slide-to="1"></li>
        <li data-target="#carouselId" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
          <img
            src="https://vtv1.mediacdn.vn/2018/7/10/photo-1-15312150074121240916671.jpg"
            alt="First slide"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://vtv1.mediacdn.vn/2018/7/10/photo-1-15312150092591459874307.jpg"
            alt="Second slide"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://vtv1.mediacdn.vn/2018/7/10/photo-1-15312150074121240916671.jpg"
            alt="Third slide"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://vtv1.mediacdn.vn/2018/7/10/photo-1-15312150074121240916671.jpg"
            alt="Third slide"
          />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselId"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselId"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </body>
</html>
